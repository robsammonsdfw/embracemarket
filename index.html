    <meta charset="UTF-8" />

    <title>Embrace Health | Personalized Healthcare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F9F7F2;
        color: #1A1A1A;
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, .serif {
        font-family: 'DM Serif Display', serif;
        letter-spacing: -0.02em;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Animated Charts Background for Labs */
      @keyframes chartScroll {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }
      .charts-bg {
        animation: chartScroll 40s linear infinite;
      }
      
      .pill-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(2deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
    </style>
